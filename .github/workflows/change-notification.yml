name: Create issue on dependency update

on:
  push:
    paths:
      - "deps.json"

permissions:
  contents: read
  issues: write

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Compute dependency updates
        id: diff
        shell: bash
        run: |
          set -euo pipefail
          if ! git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
            echo "no_previous=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if ! git show HEAD~1:deps.json > /tmp/prev.json 2>/dev/null; then
            echo "no_previous=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          python compute_version_change.py --old /tmp/prev.json --new deps.json --title-out /tmp/title.txt --body-out /tmp/body.md
          echo "title<<EOF" >> "$GITHUB_OUTPUT"
          cat /tmp/title.txt >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          echo "body<<EOF" >> "$GITHUB_OUTPUT"
          cat /tmp/body.md >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create issue
        if: steps.diff.outputs.title != ''
        uses: actions/github-script@v7
        with:
          script: |
            const title = `${{ steps.diff.outputs.title }}`;
            const body = `${{ steps.diff.outputs.body }}`;
            const { owner, repo } = context.repo;
            // Avoid duplicates by title and label
            const { data: issues } = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: 'open',
              labels: 'dependencies'
            });
            if (issues.find(i => i.title === title)) {
              core.info('An open issue with the same title already exists. Skipping.');
              return;
            }
            await github.rest.issues.create({
              owner,
              repo,
              title,
              body,
              labels: ['dependencies']
            });


