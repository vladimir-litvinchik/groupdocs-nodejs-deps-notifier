name: Create issue on dependency update

on:
  push:
    paths:
      - "deps.json"

permissions:
  contents: read
  issues: write

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Prepare previous state
        run: |
          if git show HEAD~1:deps.json > old.json 2>/dev/null; then
            echo "Loaded previous deps.json"
          else
            echo "{}" > old.json
          fi

      - name: Compute dependency updates
        id: diff
        run: |
          python compute_version_change.py --old old.json --new deps.json --out version_changes.md
          python extract_issue_data.py version_changes.md

      - name: Create issue
        if: steps.diff.outputs.title != ''
        uses: actions/github-script@v7
        with:
          script: |
            const title = `${{ steps.diff.outputs.title }}`;
            const body = `${{ steps.diff.outputs.body }}`;
            const { owner, repo } = context.repo;
            // Avoid duplicates by title and label
            const { data: issues } = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: 'open',
              labels: 'dependencies'
            });
            if (issues.find(i => i.title === title)) {
              core.info('An open issue with the same title already exists. Skipping.');
              return;
            }
            await github.rest.issues.create({
              owner,
              repo,
              title,
              body,
              labels: ['dependencies']
            });


