name: Check npm dependencies

on:
  schedule:
    - cron: "0 6 * * *" # Daily at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run dependency checker
        run: python check_deps.py

      - name: Commit changes if deps updated
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.WRITE_PAT }}@github.com/${{ github.repository }}.git
          # Only commit if versions changed (ignore timestamp-only changes)
          if ! grep -q "^### " deps.json; then
            echo "No deps changes detected. Skipping commit."
            exit 0
          fi
          git add deps.json || true
          git commit -m "chore: update deps versions"
          git push origin HEAD


